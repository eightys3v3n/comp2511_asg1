	<article>
		<h2>Contact us</h2>
		<form action="mailto:tplun878@mtroyal.ca" method="get" autocomplete="yes">
			<label>Contact email<font color="red">*</font>:
				<input name="contact_email" type="email" required/>
			</label><br/>
			<label>Phone number:
				<input name="phone" type="tel" pattern="[0-9]{3}[\-][0-9]{3}[\-][0-9]{4}" placeholder="403-123-4567"/>
			</label><br/>
			<label>Date:
				<input type="date" name="date"/>
			</label><br/>
			<label>Subject<font color="red">*</font>:
				<input name="subject" type="text" maxlength="255" required/>
			</label><br/>
			<label>Body<font color="red">*</font>:
				<input name="body" type="text" required/>
			</label><br/>
			<input type="reset" value="Reset"/>
			<input type="submit" value="Submit"/>
		</form>
	</article>
